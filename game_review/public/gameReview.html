        <link type="text/css" rel="stylesheet" src="css/mainStyle.css">
        <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.css">

                <div class="col-12 p-0">

            </div>
            
            <div class= "row">

            </div>

                                <h4 class="guiNameElement">Warframe</h4>
                            </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                            <div class="gameSelection thumbnail">

                                <h4 class="guiNameElement">Trailers</h4>
                            </div>
                            <div class="embed-responsive embed-responsive-16by9" id="videoTrailer">

                                </iframe>
                            </div>
                            </div></div>
                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">

                                <h4 class="guiNameElement">Images</h4>
                            </div>
                           <div class="carousel slide" data-ride="carousel" id="editorPicksCarousel">
                            <ol class="carousel-indicators">
                                <li data-target="#editorPicksCarousel" data-slide-to="0" class="active"></li>
                                <li data-target="#editorPicksCarousel" data-slide-to="1" ></li>
                            </ol>
            
                            <div class="carousel-inner inner-shadow" id="carouselBodyContent">
                                
                                
                            </div>
                            </div>
                        </div>

                            <div class="guiHeadElement text-capitalize" >
                                        <h4 class="guiNameElement">EDITOR'S REVIEW</h4>
                                    </div>

                            </div>

                    </div>
                    
                </div>
                
            </div>

                    <div class="guiHeadElement text-capitalize" >
                            <h3 class="guiNameElement">Reviews</h3>
                            </div>
                        <div class="d-flex justify-content-start"><a href="javascript:void()" data-target="#newReviewWindow" data-toggle="modal">Submit new Reviews</a></div>
                    <div class="containerFrame py-2 vertexScrollBar shadowBox transparentFrame" id="reviewContentsList">
                        
                            
                        
                        
                        
                        
                        
                    </div>

         <div w3-include-html="newEditorModal.html"></div>
